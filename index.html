<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Open The Box ‚Äì Awards Grid</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family:"Segoe UI",system-ui,sans-serif;
  background:
    radial-gradient(circle at top,#0f5132,#052e1b 70%);
  color:#fff;
}

/* ===== BLING BLING ===== */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(2px 2px at 20% 30%,#ffd966,transparent),
    radial-gradient(1.5px 1.5px at 70% 40%,#ffd966,transparent),
    radial-gradient(2px 2px at 40% 70%,#fff2b2,transparent),
    radial-gradient(1.5px 1.5px at 80% 80%,#ffd966,transparent);
  opacity:.6;
  animation:twinkle 6s linear infinite;
  pointer-events:none;
}
@keyframes twinkle{
  0%{opacity:.3}
  50%{opacity:.8}
  100%{opacity:.3}
}

/* ===== HEADER ===== */
header{
  text-align:center;
  padding:20px;
}
header h1{
  margin:0;
  font-size:42px;
  font-weight:800;
  color:#ffd966;
  text-shadow:0 0 20px rgba(255,215,100,.7);
}

/* ===== CONTROLS ===== */
.controls{
  position:absolute;
  top:20px;
  right:30px;
}
.controls button{
  padding:10px 24px;
  margin-left:10px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  font-size:15px;
  font-weight:600;
  background:linear-gradient(135deg,#ffd966,#ffb703);
  color:#143;
  box-shadow:0 8px 20px rgba(0,0,0,.4);
}

/* ===== GRID ===== */
#board{
  width:900px;
  margin:40px auto;
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:30px;
}

/* ===== BOX ===== */
.box{
  height:140px;
  border-radius:18px;
  background:linear-gradient(135deg,#d1fae5,#6ee7b7);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:42px;
  font-weight:800;
  color:#14532d;
  cursor:pointer;
  box-shadow:0 15px 30px rgba(0,0,0,.45);
  transition:transform .8s ease,opacity .4s ease;
}
.box.removed{
  opacity:0;
  transform:scale(0);
  pointer-events:none;
}
.box.locked{
  filter:grayscale(1);
}

/* ===== POPUP ===== */
#popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:99;
}
.popup-box{
  width:520px;
  background:#fffbe6;
  border-radius:24px;
  padding:30px;
  text-align:center;
  color:#143;
  animation:zoom .4s ease;
}
@keyframes zoom{
  from{transform:scale(.7);opacity:0}
  to{transform:scale(1);opacity:1}
}
.popup-box h2{
  font-size:28px;
  margin-bottom:20px;
}
.popup-box p{
  font-size:22px;
}
.popup-box strong{
  font-size:30px;
  color:#b45309;
}
.popup-box button{
  margin:15px;
  padding:12px 26px;
  border:none;
  border-radius:22px;
  cursor:pointer;
  background:#ffd966;
  font-size:16px;
  font-weight:600;
}

/* ===== FOOTER ===== */
footer{
  position:absolute;
  bottom:20px;
  width:100%;
  text-align:center;
  color:#d1fae5;
  font-size:18px;
}
</style>
</head>

<body>

<header>
  <h1>L·ªÑ VINH DANH & TRAO GI·∫¢I</h1>
</header>

<div class="controls">
  <button onclick="shuffleBoxes()">üîÄ Shuffle</button>
  <button onclick="resetGame()">‚ôª Reset</button>
</div>

<div id="board"></div>

<footer>Ch·ªçn m·ªôt √¥ b·∫•t k·ª≥</footer>

<div id="popup">
  <div class="popup-box" id="popupBox"></div>
</div>

<audio id="winSound">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-winning-notification-2018.mp3">
</audio>

<script>
const SHEET_CSV_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vReo557WJ8YlXpCjOrv1RwmBOWksCqGwUZF1i9mS7y1DLHCjjaJ6Fsp9viEoSUvW7bOsj_0FDCM9CHA/pub?gid=1640986760&single=true&output=csv";
const board=document.getElementById("board");
const popup=document.getElementById("popup");
const popupBox=document.getElementById("popupBox");
const winSound=document.getElementById("winSound");

let questions=[],lockedIndex=null,currentIndex=null;

fetch(SHEET_CSV_URL)
.then(r=>r.text())
.then(csv=>{
  const rows=csv.split("\n").slice(1).filter(r=>r.trim()!=="").slice(0,16);
  questions=rows.map(r=>{
    const [reward,question]=r.split(",");
    return{reward,question,removed:false};
  });
  resetGame();
});

function resetGame(){
  questions.forEach(q=>q.removed=false);
  lockedIndex=null;
  shuffleBoxes(false);
}

function render(){
  board.innerHTML="";
  questions.forEach((q,i)=>{
    const d=document.createElement("div");
    d.className="box";
    if(q.removed)d.classList.add("removed");
    if(lockedIndex===i)d.classList.add("locked");
    d.innerText=i+1;
    d.onclick=()=>openBox(i);
    board.appendChild(d);
  });
}

function openBox(i){
  if(questions[i].removed||lockedIndex===i)return;
  currentIndex=i;
  popup.style.display="flex";
  popupBox.innerHTML=`
    <h2>‚ùì C√ÇU H·ªéI</h2>
    <p>${questions[i].question}</p>
    <button onclick="answer(true)">‚úÖ ƒê√∫ng</button>
    <button onclick="answer(false)">‚ùå Sai</button>
  `;
}

function answer(correct){
  popup.style.display="none";
  if(correct){
    winSound.play();
    questions[currentIndex].removed=true;
    lockedIndex=null;
    setTimeout(()=>{
      popup.style.display="flex";
      popupBox.innerHTML=`
        <h2>üéÅ PH·∫¶N TH∆Ø·ªûNG</h2>
        <p><strong>${questions[currentIndex].reward}</strong></p>
        <button onclick="popup.style.display='none'">OK</button>
      `;
      render();
    },300);
  }else{
    lockedIndex=currentIndex;
    shuffleBoxes(true);
  }
}

/* ===== SHUFFLE: GOM ‚Üí TR·ªòN ‚Üí BUNG ===== */
function shuffleBoxes(animated=true){
  const boxes=[...document.querySelectorAll(".box")];
  const rect=board.getBoundingClientRect();
  const cx=rect.width/2-70;
  const cy=rect.height/2-70;

  if(animated){
    boxes.forEach(b=>{
      b.style.transform=
        `translate(${cx-b.offsetLeft}px,${cy-b.offsetTop}px) scale(.6)`;
    });
  }

  setTimeout(()=>{
    const movable=questions
      .map((q,i)=>({q,i}))
      .filter(o=>!o.q.removed&&o.i!==lockedIndex)
      .map(o=>o.q);

    movable.sort(()=>Math.random()-0.5);

    let idx=0;
    questions=questions.map((q,i)=>{
      if(q.removed||i===lockedIndex)return q;
      return movable[idx++];
    });

    render();
  },animated?600:0);
}
</script>

</body>
</html>
