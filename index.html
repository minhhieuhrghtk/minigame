<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Open The Box ‚Äì 3D Flip Lid</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family:"Segoe UI",system-ui,sans-serif;
  background:radial-gradient(circle at top,#0f5132,#052e1b 70%);
  color:#fff;
}

/* ===== HEADER ===== */
header{
  text-align:center;
  padding:20px;
}
header h1{
  margin:0;
  font-size:42px;
  font-weight:800;
  color:#ffd966;
  text-shadow:0 0 20px rgba(255,215,100,.8);
}

/* ===== CONTROLS ===== */
.controls{
  position:absolute;
  top:20px;
  right:30px;
  z-index:10;
}
.controls button{
  padding:10px 24px;
  margin-left:10px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  background:linear-gradient(135deg,#ffd966,#ffb703);
  font-weight:700;
  color:#143;
}

/* ===== GRID ===== */
#board{
  width:900px;
  margin:40px auto;
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:30px;
}

/* ===== BOX ===== */
.box{
  height:140px;
  border-radius:18px;
  background:linear-gradient(135deg,#ecfeff,#a7f3d0);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:44px;
  font-weight:900;
  color:#064e3b;
  cursor:pointer;
  box-shadow:0 15px 30px rgba(0,0,0,.45);
}
.box.removed{opacity:0;transform:scale(0)}
.box.locked{filter:grayscale(1)}

/* ===== ZOOM OVERLAY ===== */
#zoomStage{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:50;
}

/* ===== 3D BOX ===== */
.flip-box{
  position:fixed;
  width:420px;
  min-height:280px;
  border-radius:22px;
  background:#fffbe6;
  box-shadow:0 40px 80px rgba(0,0,0,.6);
  transform-style:preserve-3d;
  pointer-events:auto;
  animation:flyToCenter .5s cubic-bezier(.4,0,.2,1) forwards;
}

/* xu·∫•t ph√°t t·ª´ √¥ */
@keyframes flyToCenter{
  to{
    left:50%;
    top:50%;
    transform:translate(-50%,-50%) scale(1);
  }
}

/* ===== LID ===== */
.lid{
  position:absolute;
  inset:0;
  background:linear-gradient(135deg,#fde68a,#facc15);
  border-radius:22px;
  transform-origin:top;
  transform:rotateX(0deg);
  transition:transform .8s cubic-bezier(.4,0,.2,1);
  backface-visibility:hidden;
  z-index:2;
}
.flip-box.open .lid{
  transform:rotateX(-110deg);
}

/* ===== CONTENT ===== */
.content{
  position:relative;
  z-index:1;
  padding:32px;
  text-align:center;
  color:#14532d;
}
.content h2{
  font-size:28px;
  margin:0 0 16px;
}
.content p{
  font-size:22px;
  line-height:1.5;
  word-break:break-word;
  margin:0 0 20px;
}
.actions{
  display:flex;
  justify-content:center;
  gap:18px;
}
.actions button{
  padding:12px 26px;
  font-size:18px;
  font-weight:700;
  border:none;
  border-radius:22px;
  cursor:pointer;
  background:#ffd966;
}

/* ===== REWARD ===== */
#rewardPopup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:99;
}
.reward-box{
  background:#fffbe6;
  padding:36px;
  border-radius:26px;
  text-align:center;
  animation:pop .4s ease;
  color:#78350f;
}
@keyframes pop{
  from{transform:scale(.7);opacity:0}
  to{transform:scale(1);opacity:1}
}
.reward-box h2{font-size:32px}
.reward-box strong{font-size:36px}
.reward-box button{
  margin-top:20px;
  padding:12px 30px;
  border:none;
  border-radius:24px;
  background:#ffd966;
  font-weight:700;
}

footer{
  position:absolute;
  bottom:20px;
  width:100%;
  text-align:center;
  color:#d1fae5;
  font-size:18px;
}
</style>
</head>

<body>

<header>
  <h1>L·ªÑ VINH DANH & TRAO GI·∫¢I</h1>
</header>

<div class="controls">
  <button onclick="shuffleBoxes()">üîÄ Shuffle</button>
  <button onclick="resetGame()">‚ôª Reset</button>
</div>

<div id="board"></div>
<footer>Ch·ªçn m·ªôt √¥ b·∫•t k·ª≥</footer>

<div id="zoomStage"></div>

<div id="rewardPopup">
  <div class="reward-box" id="rewardBox"></div>
</div>

<audio id="winSound">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-winning-notification-2018.mp3">
</audio>

<script>
const SHEET_CSV_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vReo557WJ8YlXpCjOrv1RwmBOWksCqGwUZF1i9mS7y1DLHCjjaJ6Fsp9viEoSUvW7bOsj_0FDCM9CHA/pub?gid=1640986760&single=true&output=csv";

const board=document.getElementById("board");
const zoomStage=document.getElementById("zoomStage");
const rewardPopup=document.getElementById("rewardPopup");
const rewardBox=document.getElementById("rewardBox");
const winSound=document.getElementById("winSound");

let questions=[],lockedIndex=null,activeIndex=null;

fetch(SHEET_CSV_URL)
.then(r=>r.text())
.then(csv=>{
  const rows=csv.split("\n").slice(1).filter(r=>r.trim()!=="").slice(0,16);
  questions=rows.map((r,i)=>{
    const [reward,question]=r.split(",");
    return{id:i+1,reward,question,removed:false};
  });
  render();
});

function render(){
  board.innerHTML="";
  questions.forEach((q,i)=>{
    const d=document.createElement("div");
    d.className="box";
    if(q.removed)d.classList.add("removed");
    if(lockedIndex===i)d.classList.add("locked");
    d.innerText=q.id;
    d.onclick=()=>openBox(d,i);
    board.appendChild(d);
  });
}

function resetGame(){
  questions.forEach(q=>q.removed=false);
  lockedIndex=null;
  render();
}

function openBox(box,i){
  if(questions[i].removed||lockedIndex===i)return;
  activeIndex=i;

  const r=box.getBoundingClientRect();
  const fb=document.createElement("div");
  fb.className="flip-box";
  fb.style.left=r.left + r.width/2 + "px";
  fb.style.top=r.top + r.height/2 + "px";
  fb.style.transform="translate(-50%,-50%) scale(.2)";

  fb.innerHTML=`
    <div class="lid"></div>
    <div class="content">
      <h2>‚ùì C√ÇU H·ªéI</h2>
      <p>${questions[i].question}</p>
      <div class="actions">
        <button onclick="answer(true)">‚úÖ ƒê√∫ng</button>
        <button onclick="answer(false)">‚ùå Sai</button>
      </div>
    </div>
  `;

  zoomStage.appendChild(fb);

  requestAnimationFrame(()=>fb.classList.add("open"));
}

function answer(correct){
  const fb=document.querySelector(".flip-box");
  if(!fb)return;

  if(correct){
    winSound.play();
    questions[activeIndex].removed=true;
    fb.remove();
    rewardPopup.style.display="flex";
    rewardBox.innerHTML=`
      <h2>üéÅ PH·∫¶N TH∆Ø·ªûNG</h2>
      <p><strong>${questions[activeIndex].reward}</strong></p>
      <button onclick="rewardPopup.style.display='none'">OK</button>
    `;
    render();
  }else{
    lockedIndex=activeIndex;
    fb.remove();
    shuffleBoxes();
  }
}

function shuffleBoxes(){
  const boxes=[...document.querySelectorAll(".box")];
  const cx=window.innerWidth/2;
  const cy=window.innerHeight/2;

  boxes.forEach(b=>{
    const r=b.getBoundingClientRect();
    b.style.transition="transform .6s cubic-bezier(.4,0,.2,1)";
    b.style.transform=
      `translate(${cx-r.left-r.width/2}px,${cy-r.top-r.height/2}px) scale(.6)`;
  });

  setTimeout(()=>{
    const movable=questions
      .map((q,i)=>({q,i}))
      .filter(o=>!o.q.removed&&o.i!==lockedIndex)
      .map(o=>o.q);
    movable.sort(()=>Math.random()-0.5);

    let idx=0;
    questions=questions.map((q,i)=>{
      if(q.removed||i===lockedIndex)return q;
      return movable[idx++];
    });

    render();
  },600);
}
</script>

</body>
</html>
