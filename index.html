<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Open The Box ‚Äì Final</title>

<style>
body{
  margin:0;
  background:url("https://i.imgur.com/8IuucQZ.jpg");
  background-size:cover;
  font-family:Segoe UI,sans-serif;
  text-align:center;
}
h1{
  color:#fff;
  margin:20px;
  text-shadow:2px 2px 6px #000;
}
.controls button{
  padding:10px 24px;
  margin:5px;
  border:none;
  border-radius:24px;
  font-size:16px;
  cursor:pointer;
}
#board{
  position:relative;
  width:700px;
  margin:40px auto;
  display:grid;
  grid-template-columns:repeat(4,140px);
  gap:30px;
  justify-content:center;
}

/* NOTE */
.note{
  width:140px;
  height:160px;
  border-radius:8px;
  position:relative;
  cursor:pointer;
  box-shadow:0 12px 25px rgba(0,0,0,.45);
  transition:transform .8s ease, opacity .6s ease;
}
.note::before{
  content:"";
  position:absolute;
  top:-12px;
  left:0;
  right:0;
  height:16px;
  background:repeating-linear-gradient(
    to right,#000,#000 2px,transparent 2px,transparent 12px);
}
.note span{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:30px;
  font-weight:bold;
}
.blue{background:#4fc3f7}
.pink{background:#f06292}
.green{background:#66bb6a}

.note.removed{
  opacity:0;
  transform:scale(0);
  pointer-events:none;
}
.note.locked{filter:grayscale(1)}

/* ===== POPUP BOOK ===== */
#popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.book{
  width:360px;
  height:240px;
  perspective:1200px;
}
.book-inner{
  width:100%;
  height:100%;
  position:relative;
  transform-style:preserve-3d;
  animation:openBook .8s ease forwards;
}
.page{
  position:absolute;
  inset:0;
  background:#fffbe6;
  border-radius:12px;
  padding:20px;
  backface-visibility:hidden;
}
.page.back{transform:rotateY(180deg)}
@keyframes openBook{
  from{transform:rotateY(0)}
  to{transform:rotateY(180deg)}
}
.popup-actions{
  margin-top:20px;
}
.popup-actions button{
  margin:8px;
  padding:8px 18px;
  border:none;
  border-radius:18px;
  cursor:pointer;
  font-size:14px;
}
</style>
</head>

<body>

<h1>Tap one to open</h1>
<div class="controls">
  <button onclick="shuffleBoxes()">üîÄ X√°o tr·ªôn</button>
  <button onclick="resetGame()">‚ôª Reset</button>
</div>

<div id="board"></div>

<!-- POPUP -->
<div id="popup">
  <div class="book">
    <div class="book-inner" id="bookInner">
      <div class="page" id="pageFront"></div>
      <div class="page back" id="pageBack"></div>
    </div>
  </div>
</div>

<audio id="winSound">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-winning-notification-2018.mp3">
</audio>

<script>
const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vReo557WJ8YlXpCjOrv1RwmBOWksCqGwUZF1i9mS7y1DLHCjjaJ6Fsp9viEoSUvW7bOsj_0FDCM9CHA/pub?gid=1640986760&single=true&output=csv";

const popup = document.getElementById("popup");
const pageFront = document.getElementById("pageFront");
const pageBack = document.getElementById("pageBack");
const bookInner = document.getElementById("bookInner");
const winSound = document.getElementById("winSound");

let questions=[], lockedIndex=null, currentIndex=null;

fetch(SHEET_CSV_URL)
.then(r=>r.text())
.then(csv=>{
  const rows = csv.split("\n").slice(1).filter(r=>r.trim()!=="").slice(0,16);
  questions = rows.map(r=>{
    const [reward,question]=r.split(",");
    return {reward,question,removed:false};
  });
  resetGame();
});

function resetGame(){
  questions.forEach(q=>q.removed=false);
  lockedIndex=null;
  shuffleBoxes(true);
}

function render(){
  const board=document.getElementById("board");
  board.innerHTML="";
  const colors=["blue","pink","green"];
  questions.forEach((q,i)=>{
    const d=document.createElement("div");
    d.className=`note ${colors[i%3]}`;
    if(q.removed)d.classList.add("removed");
    if(lockedIndex===i)d.classList.add("locked");
    d.innerHTML=`<span>${i+1}</span>`;
    d.onclick=()=>openBox(i);
    board.appendChild(d);
  });
}

function openBox(i){
  if(questions[i].removed||lockedIndex===i)return;
  currentIndex=i;
  openPopup("‚ùì C√¢u h·ªèi",questions[i].question,true);
}

function openPopup(title,content,isQuestion){
  popup.style.display="flex";
  bookInner.style.animation="none";
  bookInner.offsetHeight;
  bookInner.style.animation="openBook .8s ease forwards";

  pageFront.innerHTML=`<h3>${title}</h3>`;
  pageBack.innerHTML=`
    <p>${content}</p>
    <div class="popup-actions">
      ${isQuestion?`
        <button onclick="answer(true)">‚úÖ ƒê√∫ng</button>
        <button onclick="answer(false)">‚ùå Sai</button>
      `:`<button onclick="closePopup()">OK</button>`}
    </div>`;
}

function closePopup(){
  popup.style.display="none";
}

function answer(correct){
  const q=questions[currentIndex];
  closePopup();
  if(correct){
    winSound.play();
    q.removed=true;
    lockedIndex=null;
    setTimeout(()=>{
      openPopup("üéÅ Ph·∫ßn th∆∞·ªüng",`<strong>${q.reward}</strong>`,false);
      render();
    },300);
  }else{
    lockedIndex=currentIndex;
    shuffleBoxes();
  }
}

/* ===== SHUFFLE: T·ª§ ‚Üí TR·ªòN ‚Üí T·∫¢N ===== */
function shuffleBoxes(animated=true){
  const notes=[...document.querySelectorAll(".note")];
  const board=document.getElementById("board");
  const rect=board.getBoundingClientRect();
  const cx=rect.width/2-70;
  const cy=rect.height/2-80;

  if(animated){
    notes.forEach(n=>{
      n.style.transform=`translate(${cx-n.offsetLeft}px,${cy-n.offsetTop}px) scale(.6) rotate(10deg)`;
    });
  }

  setTimeout(()=>{
    const movable=questions
      .map((q,i)=>({q,i}))
      .filter(o=>!o.q.removed && o.i!==lockedIndex)
      .map(o=>o.q);

    movable.sort(()=>Math.random()-0.5);

    let idx=0;
    questions = questions.map((q,i)=>{
      if(q.removed||i===lockedIndex)return q;
      return movable[idx++];
    });

    render();
  }, animated?600:0);
}
</script>

</body>
</html>
