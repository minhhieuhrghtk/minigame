<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Open The Box ‚Äì Zoom From Box</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family:"Segoe UI",system-ui,sans-serif;
  background:radial-gradient(circle at top,#0f5132,#052e1b 70%);
  color:#fff;
}

/* ===== BLING BLING ===== */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(2px 2px at 20% 30%,#ffd966,transparent),
    radial-gradient(1.5px 1.5px at 70% 40%,#ffd966,transparent),
    radial-gradient(2px 2px at 40% 70%,#fff2b2,transparent),
    radial-gradient(1.5px 1.5px at 80% 80%,#ffd966,transparent);
  opacity:.6;
  animation:twinkle 6s linear infinite;
  pointer-events:none;
}
@keyframes twinkle{
  0%,100%{opacity:.3}
  50%{opacity:.8}
}

/* ===== HEADER ===== */
header{text-align:center;padding:20px}
header h1{
  margin:0;
  font-size:42px;
  font-weight:800;
  color:#ffd966;
  text-shadow:0 0 20px rgba(255,215,100,.8);
}

/* ===== CONTROLS ===== */
.controls{
  position:absolute;top:20px;right:30px;z-index:10;
}
.controls button{
  padding:10px 24px;
  margin-left:10px;
  border:none;border-radius:30px;
  cursor:pointer;
  background:linear-gradient(135deg,#ffd966,#ffb703);
  font-weight:700;
  color:#143;
}

/* ===== GRID ===== */
#board{
  width:900px;
  margin:40px auto;
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:30px;
  transition:filter .4s ease;
}
#board.dimmed{filter:blur(4px) brightness(.6)}

/* ===== BOX ===== */
.box{
  height:140px;
  border-radius:18px;
  background:linear-gradient(135deg,#ecfeff,#a7f3d0);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:44px;
  font-weight:900;
  color:#064e3b;
  cursor:pointer;
  box-shadow:0 15px 30px rgba(0,0,0,.45);
  transition:transform .6s ease,opacity .4s ease;
  position:relative;
  z-index:1;
}
.box.removed{opacity:0;transform:scale(0)}
.box.locked{filter:grayscale(1)}

/* ===== ZOOM STATE ===== */
.box.zoomed{
  position:fixed;
  top:50%;left:50%;
  transform:translate(-50%,-50%) scale(2.2);
  width:260px;
  height:200px;
  z-index:50;
  cursor:default;
}

/* ===== QUESTION CONTENT ===== */
.question{
  padding:20px;
  text-align:center;
}
.question h2{
  font-size:26px;
  margin-bottom:14px;
  color:#064e3b;
}
.question p{
  font-size:20px;
  font-weight:600;
  color:#14532d;
}
.question button{
  margin:10px;
  padding:10px 24px;
  border:none;
  border-radius:22px;
  cursor:pointer;
  background:#ffd966;
  font-weight:700;
  color:#143;
}

/* ===== REWARD POPUP ===== */
#rewardPopup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:99;
}
.reward-box{
  width:480px;
  background:#fffbe6;
  border-radius:26px;
  padding:34px;
  text-align:center;
  animation:zoomIn .4s ease;
  color:#143;
}
@keyframes zoomIn{
  from{transform:scale(.7);opacity:0}
  to{transform:scale(1);opacity:1}
}
.reward-box h2{
  font-size:34px;
  color:#b45309;
}
.reward-box strong{font-size:36px}
.reward-box button{
  margin-top:20px;
  padding:12px 30px;
  border:none;
  border-radius:24px;
  background:#ffd966;
  font-weight:700;
}

footer{
  position:absolute;
  bottom:20px;
  width:100%;
  text-align:center;
  color:#d1fae5;
  font-size:18px;
}
</style>
</head>

<body>

<header>
  <h1>L·ªÑ VINH DANH & TRAO GI·∫¢I</h1>
</header>

<div class="controls">
  <button onclick="shuffleBoxes()">üîÄ Shuffle</button>
  <button onclick="resetGame()">‚ôª Reset</button>
</div>

<div id="board"></div>
<footer>Ch·ªçn m·ªôt √¥ b·∫•t k·ª≥</footer>

<!-- REWARD -->
<div id="rewardPopup">
  <div class="reward-box" id="rewardBox"></div>
</div>

<audio id="winSound">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-winning-notification-2018.mp3">
</audio>

<script>
const SHEET_CSV_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vReo557WJ8YlXpCjOrv1RwmBOWksCqGwUZF1i9mS7y1DLHCjjaJ6Fsp9viEoSUvW7bOsj_0FDCM9CHA/pub?gid=1640986760&single=true&output=csv";
const board=document.getElementById("board");
const rewardPopup=document.getElementById("rewardPopup");
const rewardBox=document.getElementById("rewardBox");
const winSound=document.getElementById("winSound");

let questions=[],lockedIndex=null,activeBox=null,activeIndex=null;

fetch(SHEET_CSV_URL)
.then(r=>r.text())
.then(csv=>{
  const rows=csv.split("\n").slice(1).filter(r=>r.trim()!=="").slice(0,16);
  questions=rows.map(r=>{
    const [reward,question]=r.split(",");
    return{reward,question,removed:false};
  });
  resetGame();
});

function resetGame(){
  questions.forEach(q=>q.removed=false);
  lockedIndex=null;
  render();
}

function render(){
  board.innerHTML="";
  questions.forEach((q,i)=>{
    const d=document.createElement("div");
    d.className="box";
    if(q.removed)d.classList.add("removed");
    if(lockedIndex===i)d.classList.add("locked");
    d.innerText=i+1;
    d.onclick=()=>openBox(d,i);
    board.appendChild(d);
  });
}

function openBox(box,i){
  if(questions[i].removed||lockedIndex===i||activeBox)return;
  activeBox=box;
  activeIndex=i;
  board.classList.add("dimmed");
  box.classList.add("zoomed");
  box.innerHTML=`
    <div class="question">
      <h2>‚ùì C√ÇU H·ªéI</h2>
      <p>${questions[i].question}</p>
      <button onclick="answer(true)">‚úÖ ƒê√∫ng</button>
      <button onclick="answer(false)">‚ùå Sai</button>
    </div>`;
}

function answer(correct){
  board.classList.remove("dimmed");
  activeBox.classList.remove("zoomed");
  activeBox.innerText=activeIndex+1;

  if(correct){
    winSound.play();
    questions[activeIndex].removed=true;
    lockedIndex=null;
    setTimeout(()=>{
      rewardPopup.style.display="flex";
      rewardBox.innerHTML=`
        <h2>üéÅ PH·∫¶N TH∆Ø·ªûNG</h2>
        <p><strong>${questions[activeIndex].reward}</strong></p>
        <button onclick="rewardPopup.style.display='none'">OK</button>
      `;
      render();
    },300);
  }else{
    lockedIndex=activeIndex;
    shuffleBoxes();
  }
  activeBox=null;
}

function shuffleBoxes(){
  const movable=questions
    .map((q,i)=>({q,i}))
    .filter(o=>!o.q.removed&&o.i!==lockedIndex)
    .map(o=>o.q);

  movable.sort(()=>Math.random()-0.5);

  let idx=0;
  questions=questions.map((q,i)=>{
    if(q.removed||i===lockedIndex)return q;
    return movable[idx++];
  });

  render();
}
</script>

</body>
</html>
