<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Open The Box â€“ Wheel</title>
<style>
body {
  background: radial-gradient(circle at center, #222, #000);
  font-family: 'Segoe UI', sans-serif;
  color: #fff;
  text-align: center;
}

h1 {
  margin-top: 20px;
  letter-spacing: 2px;
}

.controls {
  margin: 15px;
}

button {
  padding: 10px 20px;
  font-size: 16px;
  border-radius: 20px;
  border: none;
  cursor: pointer;
  margin: 5px;
  background: linear-gradient(135deg, #ff9800, #ff5722);
  color: #fff;
}

#wheel {
  position: relative;
  width: 500px;
  height: 500px;
  margin: 30px auto;
  border-radius: 50%;
}

.box {
  position: absolute;
  width: 80px;
  height: 80px;
  background: linear-gradient(145deg, #ffc107, #ff9800);
  border-radius: 15px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.8s ease;
}

.box.locked {
  background: #555;
  cursor: not-allowed;
}

.box.removed {
  opacity: 0;
  pointer-events: none;
  transform: scale(0);
}

.shuffle {
  animation: move 0.5s infinite alternate;
}

@keyframes move {
  from { transform: translateX(-10px) rotate(-5deg); }
  to { transform: translateX(10px) rotate(5deg); }
}
</style>
</head>
<body>

<h1>ðŸŽ¡ OPEN THE BOX ðŸŽ¡</h1>

<div class="controls">
  <button onclick="shuffleBoxes()">ðŸ”€ XÃ¡o trá»™n</button>
  <button onclick="resetGame()">â™» Reset</button>
</div>

<div id="wheel"></div>

<script>
const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vReo557WJ8YlXpCjOrv1RwmBOWksCqGwUZF1i9mS7y1DLHCjjaJ6Fsp9viEoSUvW7bOsj_0FDCM9CHA/pub?gid=1640986760&single=true&output=csv";

let originalData = [];
let boxes = [];
let lockedIndex = null;

fetch(SHEET_CSV_URL)
  .then(res => res.text())
  .then(csv => {
    const rows = csv.split("\n").slice(1,17);
    originalData = rows.map((r,i) => {
      const [reward, question] = r.split(",");
      return { id:i+1, reward, question };
    });
    resetGame();
  });

function resetGame() {
  boxes = originalData.map(b => ({
    ...b,
    removed:false
  }));
  lockedIndex = null;
  shuffleInstant();
  render();
}

function render() {
  const wheel = document.getElementById("wheel");
  wheel.innerHTML = "";

  const radius = 200;
  const center = 250;
  const activeBoxes = boxes.filter(b => !b.removed);
  const angleStep = (2 * Math.PI) / activeBoxes.length;

  activeBoxes.forEach((b, idx) => {
    const angle = idx * angleStep;
    const x = center + radius * Math.cos(angle) - 40;
    const y = center + radius * Math.sin(angle) - 40;

    const div = document.createElement("div");
    div.className = "box";
    div.style.left = x + "px";
    div.style.top = y + "px";
    div.innerText = b.id;

    if (lockedIndex === boxes.indexOf(b)) {
      div.classList.add("locked");
    }

    div.onclick = () => openBox(boxes.indexOf(b));
    wheel.appendChild(div);
  });
}

function openBox(i) {
  if (lockedIndex === i) return;

  const b = boxes[i];
  const correct = confirm(
    `â“ ${b.question}\n\nOK = Tráº£ lá»i Ä‘Ãºng\nCancel = Tráº£ lá»i sai`
  );

  if (correct) {
    alert(`ðŸŽ‰ Pháº§n thÆ°á»Ÿng: ${b.reward}`);
    b.removed = true;
    lockedIndex = null;
  } else {
    lockedIndex = i;
    shuffleBoxes();
  }
  render();
}

function shuffleInstant() {
  boxes.sort(()=>Math.random()-0.5);
}

function shuffleBoxes() {
  const wheel = document.getElementById("wheel");
  [...wheel.children].forEach(el => el.classList.add("shuffle"));

  const movable = boxes.filter((b,i)=>!b.removed && i!==lockedIndex);

  let count = 0;
  const interval = setInterval(()=>{
    movable.sort(()=>Math.random()-0.5);
    render();
    count++;
    if (count >= 10) {
      clearInterval(interval);
      [...wheel.children].forEach(el => el.classList.remove("shuffle"));
    }
  }, 500); // 10 láº§n x 0.5s = 5s
}
</script>

</body>
</html>
