<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Open The Box ‚Äì Pro Stage</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family:"Segoe UI",system-ui,sans-serif;
  background:radial-gradient(circle at top,#0f5132,#052e1b 70%);
  color:#fff;
}

/* ===== HEADER ===== */
header{text-align:center;padding:20px}
header h1{
  margin:0;
  font-size:42px;
  font-weight:800;
  color:#ffd966;
  text-shadow:0 0 20px rgba(255,215,100,.8);
}

/* ===== CONTROLS ===== */
.controls{
  position:absolute;top:20px;right:30px;z-index:10;
}
.controls button{
  padding:10px 24px;
  margin-left:10px;
  border:none;border-radius:30px;
  cursor:pointer;
  background:linear-gradient(135deg,#ffd966,#ffb703);
  font-weight:700;
  color:#143;
}

/* ===== GRID ===== */
#board{
  width:900px;
  margin:40px auto;
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:30px;
  position:relative;
}
.box{
  height:140px;
  border-radius:18px;
  background:linear-gradient(135deg,#ecfeff,#a7f3d0);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:44px;
  font-weight:900;
  color:#064e3b;
  cursor:pointer;
  box-shadow:0 15px 30px rgba(0,0,0,.45);
  transition:transform .6s ease,opacity .4s ease;
}
.box.removed{opacity:0;transform:scale(0)}
.box.locked{filter:grayscale(1)}

/* ===== CLONE ZOOM ===== */
.zoom-clone{
  position:fixed;
  border-radius:18px;
  background:linear-gradient(135deg,#fffbe6,#fde68a);
  box-shadow:0 30px 60px rgba(0,0,0,.6);
  z-index:50;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:24px;
  text-align:center;
  color:#14532d;
  animation:zoomToCenter .5s ease forwards;
}
@keyframes zoomToCenter{
  to{
    left:50%;
    top:50%;
    transform:translate(-50%,-50%) scale(1.8);
  }
}
.zoom-clone h2{font-size:26px;margin-bottom:12px}
.zoom-clone p{
  font-size:20px;
  line-height:1.4;
  margin-bottom:16px;
}
.zoom-clone button{
  margin:8px;
  padding:10px 22px;
  border:none;
  border-radius:20px;
  cursor:pointer;
  background:#ffd966;
  font-weight:700;
}

/* ===== REWARD ===== */
#reward{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:99;
}
.reward-box{
  background:#fffbe6;
  padding:36px;
  border-radius:26px;
  text-align:center;
  color:#78350f;
  animation:pop .4s ease;
}
@keyframes pop{
  from{transform:scale(.7);opacity:0}
  to{transform:scale(1);opacity:1}
}
.reward-box h2{font-size:32px}
.reward-box strong{font-size:36px}
.reward-box button{
  margin-top:20px;
  padding:12px 30px;
  border:none;
  border-radius:24px;
  background:#ffd966;
  font-weight:700;
}

footer{
  position:absolute;
  bottom:20px;
  width:100%;
  text-align:center;
  color:#d1fae5;
  font-size:18px;
}
</style>
</head>

<body>

<header>
  <h1>L·ªÑ VINH DANH & TRAO GI·∫¢I</h1>
</header>

<div class="controls">
  <button onclick="shuffleBoxes()">üîÄ Shuffle</button>
  <button onclick="resetGame()">‚ôª Reset</button>
</div>

<div id="board"></div>
<footer>Ch·ªçn m·ªôt √¥ b·∫•t k·ª≥</footer>

<div id="reward">
  <div class="reward-box" id="rewardBox"></div>
</div>

<audio id="winSound">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-winning-notification-2018.mp3">
</audio>

<script>
const SHEET_CSV_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vReo557WJ8YlXpCjOrv1RwmBOWksCqGwUZF1i9mS7y1DLHCjjaJ6Fsp9viEoSUvW7bOsj_0FDCM9CHA/pub?gid=1640986760&single=true&output=csv";
const board=document.getElementById("board");
const reward=document.getElementById("reward");
const rewardBox=document.getElementById("rewardBox");
const winSound=document.getElementById("winSound");

let questions=[],lockedIndex=null,activeClone=null,activeIndex=null;

fetch(SHEET_CSV_URL)
.then(r=>r.text())
.then(csv=>{
  const rows=csv.split("\n").slice(1).filter(r=>r.trim()!=="").slice(0,16);
  questions=rows.map((r,i)=>{
    const [reward,question]=r.split(",");
    return{id:i+1,reward,question,removed:false};
  });
  render();
});

function resetGame(){
  questions.forEach(q=>q.removed=false);
  lockedIndex=null;
  render();
}

function render(){
  board.innerHTML="";
  questions.forEach((q,i)=>{
    const d=document.createElement("div");
    d.className="box";
    if(q.removed)d.classList.add("removed");
    if(lockedIndex===i)d.classList.add("locked");
    d.innerText=q.id;
    d.onclick=()=>zoomBox(d,i);
    board.appendChild(d);
  });
}

function zoomBox(box,i){
  if(questions[i].removed||lockedIndex===i||activeClone)return;
  activeIndex=i;
  const r=box.getBoundingClientRect();
  activeClone=box.cloneNode(true);
  activeClone.className="zoom-clone";
  activeClone.style.left=r.left+"px";
  activeClone.style.top=r.top+"px";
  activeClone.style.width=r.width+"px";
  activeClone.style.height=r.height+"px";
  activeClone.innerHTML=`
    <h2>‚ùì C√ÇU H·ªéI</h2>
    <p>${questions[i].question}</p>
    <button onclick="answer(true)">‚úÖ ƒê√∫ng</button>
    <button onclick="answer(false)">‚ùå Sai</button>
  `;
  document.body.appendChild(activeClone);
}

function answer(correct){
  activeClone.remove();
  activeClone=null;
  if(correct){
    winSound.play();
    questions[activeIndex].removed=true;
    lockedIndex=null;
    reward.style.display="flex";
    rewardBox.innerHTML=`
      <h2>üéÅ PH·∫¶N TH∆Ø·ªûNG</h2>
      <p><strong>${questions[activeIndex].reward}</strong></p>
      <button onclick="reward.style.display='none'">OK</button>
    `;
    render();
  }else{
    lockedIndex=activeIndex;
    shuffleBoxes();
  }
}

function shuffleBoxes(){
  const boxes=[...document.querySelectorAll(".box")];
  const cx=window.innerWidth/2;
  const cy=window.innerHeight/2;

  boxes.forEach(b=>{
    const r=b.getBoundingClientRect();
    b.style.transform=
      `translate(${cx-r.left-r.width/2}px,${cy-r.top-r.height/2}px) scale(.6)`;
  });

  setTimeout(()=>{
    const movable=questions
      .map((q,i)=>({q,i}))
      .filter(o=>!o.q.removed&&o.i!==lockedIndex)
      .map(o=>o.q);
    movable.sort(()=>Math.random()-0.5);
    let idx=0;
    questions=questions.map((q,i)=>{
      if(q.removed||i===lockedIndex)return q;
      return movable[idx++];
    });
    render();
  },600);
}
</script>

</body>
</html>
