<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Open The Box ‚Äì Awards Wheel</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family:"Segoe UI",system-ui,sans-serif;
  background:
    radial-gradient(circle at bottom,#0b3d1e 0%,#062414 45%,#04180e 100%);
  color:#fff;
}

/* ===== STAR EFFECT ===== */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(2px 2px at 20% 30%,#fff,transparent),
    radial-gradient(2px 2px at 70% 40%,#fff,transparent),
    radial-gradient(1.5px 1.5px at 40% 70%,#fff,transparent),
    radial-gradient(1.5px 1.5px at 80% 80%,#fff,transparent);
  opacity:.4;
  pointer-events:none;
}

/* ===== HEADER ===== */
header{
  text-align:center;
  padding:30px 20px 10px;
}
header h1{
  margin:0;
  font-size:42px;
  font-weight:800;
  color:#ffd966;
  text-shadow:0 0 20px rgba(255,215,100,.6);
}
header h2{
  margin:10px 0 0;
  font-size:18px;
  letter-spacing:2px;
  color:#c7f5d9;
}

/* ===== CONTROLS ===== */
.controls{
  position:absolute;
  top:30px;
  right:40px;
}
.controls button{
  padding:12px 26px;
  margin-left:12px;
  border:none;
  border-radius:30px;
  font-size:15px;
  cursor:pointer;
  background:linear-gradient(135deg,#ffd966,#ffb703);
  color:#143;
  box-shadow:0 10px 25px rgba(0,0,0,.4);
  font-weight:600;
}

/* ===== WHEEL ===== */
#wheel-wrapper{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
}
#wheel{
  width:520px;
  height:520px;
  border-radius:50%;
  position:relative;
  transition:transform 1s ease;
}
.slice{
  position:absolute;
  width:50%;
  height:50%;
  top:50%;
  left:50%;
  transform-origin:0% 0%;
}
.slice span{
  position:absolute;
  left:100px;
  top:-12px;
  font-size:20px;
  font-weight:700;
  color:#143;
  background:#ffd966;
  padding:6px 10px;
  border-radius:20px;
  box-shadow:0 5px 15px rgba(0,0,0,.4);
  cursor:pointer;
}

/* ===== POPUP ===== */
#popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:99;
}
.popup-box{
  width:420px;
  background:#fffbe6;
  border-radius:20px;
  padding:26px;
  color:#143;
  text-align:center;
  animation:zoom .4s ease;
}
@keyframes zoom{
  from{transform:scale(.7);opacity:0}
  to{transform:scale(1);opacity:1}
}
.popup-box button{
  margin:10px;
  padding:10px 22px;
  border:none;
  border-radius:20px;
  cursor:pointer;
  font-size:15px;
  background:#ffd966;
  font-weight:600;
}

/* ===== FOOTER ===== */
footer{
  position:absolute;
  bottom:30px;
  width:100%;
  text-align:center;
  font-size:18px;
  color:#c7f5d9;
}
</style>
</head>

<body>

<header>
  <h2>GHK H·ªåC T·∫¨P & C·ªêNG HI·∫æN</h2>
  <h1>L·ªÑ VINH DANH & TRAO GI·∫¢I</h1>
</header>

<div class="controls">
  <button onclick="shuffleWheel()">üîÄ X√°o tr·ªôn</button>
  <button onclick="resetGame()">‚ôª Reset</button>
</div>

<div id="wheel-wrapper">
  <div id="wheel"></div>
</div>

<footer>Ch·∫°m v√†o m·ªôt v·ªã tr√≠ tr√™n b√°nh xe</footer>

<div id="popup">
  <div class="popup-box" id="popupBox"></div>
</div>

<audio id="winSound">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-winning-notification-2018.mp3">
</audio>

<script>
const SHEET_CSV_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vReo557WJ8YlXpCjOrv1RwmBOWksCqGwUZF1i9mS7y1DLHCjjaJ6Fsp9viEoSUvW7bOsj_0FDCM9CHA/pub?gid=1640986760&single=true&output=csv";
const wheel=document.getElementById("wheel");
const popup=document.getElementById("popup");
const popupBox=document.getElementById("popupBox");
const winSound=document.getElementById("winSound");

let questions=[],angleStep=360/16,currentIndex=null;

fetch(SHEET_CSV_URL)
.then(r=>r.text())
.then(csv=>{
  const rows=csv.split("\n").slice(1).filter(r=>r.trim()!=="").slice(0,16);
  questions=rows.map(r=>{
    const [reward,question]=r.split(",");
    return{reward,question,removed:false};
  });
  resetGame();
});

function resetGame(){
  questions.forEach(q=>q.removed=false);
  shuffleArray(questions);
  renderWheel();
}

function renderWheel(){
  wheel.innerHTML="";
  questions.forEach((q,i)=>{
    if(q.removed)return;
    const slice=document.createElement("div");
    slice.className="slice";
    slice.style.transform=`rotate(${i*angleStep}deg)`;
    slice.innerHTML=`<span onclick="openQuestion(${i})">${i+1}</span>`;
    wheel.appendChild(slice);
  });
}

function openQuestion(i){
  currentIndex=i;
  popup.style.display="flex";
  popupBox.innerHTML=`
    <h3>‚ùì C√¢u h·ªèi</h3>
    <p>${questions[i].question}</p>
    <button onclick="answer(true)">‚úÖ ƒê√∫ng</button>
    <button onclick="answer(false)">‚ùå Sai</button>
  `;
}

function answer(correct){
  popup.style.display="none";
  if(correct){
    winSound.play();
    questions[currentIndex].removed=true;
    popupBox.innerHTML=`
      <h3>üéÅ Ph·∫ßn th∆∞·ªüng</h3>
      <p><strong>${questions[currentIndex].reward}</strong></p>
      <button onclick="popup.style.display='none'">OK</button>
    `;
    setTimeout(()=>popup.style.display="flex",300);
    renderWheel();
  }else{
    shuffleWheel();
  }
}

function shuffleWheel(){
  wheel.style.transform=`rotate(${Math.random()*720+360}deg)`;
  shuffleArray(questions);
  setTimeout(renderWheel,1000);
}

function shuffleArray(arr){
  for(let i=arr.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]]=[arr[j],arr[i]];
  }
}
</script>

</body>
</html>
