<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Open The Box â€“ Notebook</title>
<style>
body {
  margin: 0;
  background: url("https://i.imgur.com/8IuucQZ.jpg");
  background-size: cover;
  font-family: 'Segoe UI', sans-serif;
  text-align: center;
}

h1 {
  color: #fff;
  margin: 20px;
  text-shadow: 2px 2px 4px #000;
}

.controls {
  margin-bottom: 10px;
}
button {
  padding: 10px 20px;
  border-radius: 20px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  margin: 5px;
}

#board {
  display: grid;
  grid-template-columns: repeat(4, 120px);
  gap: 20px;
  justify-content: center;
  margin: 30px auto;
}

.note {
  position: relative;
  width: 120px;
  height: 140px;
  border-radius: 6px;
  cursor: pointer;
  transition: transform 0.6s ease, opacity 0.6s ease;
  box-shadow: 0 8px 15px rgba(0,0,0,0.4);
}

.note::before {
  content: "";
  position: absolute;
  top: -10px;
  left: 0;
  right: 0;
  height: 15px;
  background: repeating-linear-gradient(
    to right,
    #000,
    #000 2px,
    transparent 2px,
    transparent 10px
  );
}

.note span {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  font-size: 28px;
  font-weight: bold;
}

.blue { background: #4fc3f7; }
.pink { background: #f06292; }
.green { background: #66bb6a; }

.note.removed {
  opacity: 0;
  pointer-events: none;
  transform: scale(0);
}

.note.locked {
  filter: grayscale(1);
}

.shuffle {
  animation: wiggle 0.4s infinite alternate;
}

@keyframes wiggle {
  from { transform: translateX(-8px) rotate(-3deg); }
  to   { transform: translateX(8px) rotate(3deg); }
}
</style>
</head>
<body>

<h1>Tap one to open</h1>

<div class="controls">
  <button onclick="shuffleBoxes()">ðŸ”€ XÃ¡o trá»™n</button>
  <button onclick="resetGame()">â™» Reset</button>
</div>

<div id="board"></div>

<script>
const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vReo557WJ8YlXpCjOrv1RwmBOWksCqGwUZF1i9mS7y1DLHCjjaJ6Fsp9viEoSUvW7bOsj_0FDCM9CHA/pub?gid=1640986760&single=true&output=csv";

let original = [];
let boxes = [];
let lockedIndex = null;

fetch(SHEET_CSV_URL)
  .then(r=>r.text())
  .then(csv=>{
    const rows = csv.split("\n").slice(1,17);
    original = rows.map((r,i)=>{
      const [reward, question] = r.split(",");
      return { id:i+1, reward, question };
    });
    resetGame();
  });

function resetGame() {
  boxes = original.map(b=>({ ...b, removed:false }));
  lockedIndex = null;
  render();
}

function render() {
  const board = document.getElementById("board");
  board.innerHTML = "";
  const colors = ["blue","pink","green"];

  boxes.forEach((b,i)=>{
    const div = document.createElement("div");
    div.className = `note ${colors[i%3]}`;
    if (b.removed) div.classList.add("removed");
    if (lockedIndex===i) div.classList.add("locked");
    div.innerHTML = `<span>${b.id}</span>`;
    div.onclick = ()=>openBox(i);
    board.appendChild(div);
  });
}

function openBox(i) {
  if (lockedIndex===i || boxes[i].removed) return;
  const b = boxes[i];

  const correct = confirm(
    `â“ ${b.question}\n\nOK = Tráº£ lá»i Ä‘Ãºng\nCancel = Tráº£ lá»i sai`
  );

  if (correct) {
    alert(`ðŸŽ‰ Pháº§n thÆ°á»Ÿng: ${b.reward}`);
    b.removed = true;
    lockedIndex = null;
  } else {
    lockedIndex = i;
    shuffleBoxes();
  }
  render();
}

function shuffleBoxes() {
  const notes = document.querySelectorAll(".note");
  notes.forEach(n=>n.classList.add("shuffle"));

  let count = 0;
  const interval = setInterval(()=>{
    const movableIndexes = boxes
      .map((b,i)=>({b,i}))
      .filter(o=>!o.b.removed && o.i!==lockedIndex)
      .map(o=>o.i);

    for (let i=movableIndexes.length-1;i>0;i--) {
      const j = Math.floor(Math.random()*(i+1));
      [boxes[movableIndexes[i]], boxes[movableIndexes[j]]] =
      [boxes[movableIndexes[j]], boxes[movableIndexes[i]]];
    }

    render();
    count++;
    if (count>=10) {
      clearInterval(interval);
      document.querySelectorAll(".note").forEach(n=>n.classList.remove("shuffle"));
    }
  },500); // 5s
}
</script>

</body>
</html>
